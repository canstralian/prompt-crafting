version: 2
updates:
  # GitHub Actions - monitor for security patches
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
      - "security"
    # Only allow patch updates to avoid breaking CI
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Python - Security patches daily, features weekly
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
      - "security"
    allow:
      - dependency-type: "direct"
    # Ignore major version bumps to avoid breaking changes
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # TypeScript/npm - Security critical
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "typescript"
      - "security"
    # Auto-merge patch updates for known vulnerabilities
    versioning-strategy: "increase-if-necessary"
    # Group minor/patch updates to reduce PR noise
    groups:
      radix-ui:
        patterns:
          - "@radix-ui/*"
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "jsdom"
      eslint:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "typescript-eslint"
